<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">Student Management</h1>

    <!-- Search -->
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search students...">

    <!-- Add Button -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#studentModal" onclick="openAddModal()">+ Add Student</button>

    <!-- Table -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Fees</th>
                <th>Standard</th>
                <th>Medium</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="studentForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="studentId">
          <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
          <input type="number" id="roll_no" class="form-control mb-2" placeholder="Roll No" required>
          <input type="number" id="fees" class="form-control mb-2" placeholder="Fees" required>
          <input type="text" id="standard" class="form-control mb-2" placeholder="Standard" required>
          <input type="text" id="medium" class="form-control mb-2" placeholder="Medium" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
